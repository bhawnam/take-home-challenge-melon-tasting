{% extends 'base.html' %}

{% block title %} Melon Reservations {% endblock %}

{% block body %}
    <h1> Melon Tasting Reservation Scheduler </h1>
    <div>
        <h2> Welcome! </h2>
        <p> We are here to help you reserve your spot for Melon Tasting.</p>
    </div>
    <div>
    <h2>Log In </h2>
        <form action="/login" method="POST">
        <div>
            <label>  Username or Email  </label>
           <input type="email" name="email" placeholder="Username or Email" required>
        </div>
        <br/>
        <div>
            <label> Password </label>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <br/>
        <div>
            <button> Login </button>
        </div>
        </form>
    </div>
{% endblock %}
